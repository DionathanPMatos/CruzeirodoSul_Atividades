<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/mascara.js" defer></script>
</head>
<body>

<header>
    <h1>Cadastro de Participantes</h1>
</header>

<nav>
    <ul>
        <li><a href="#home" data-route="home">Início</a></li>
        <li><a href="#projetos" data-route="projetos">Projetos Sociais</a></li>
        <li><a href="#cadastro" data-route="cadastro">Cadastro</a></li>
    </ul>
</nav>

<main>

    <form>

        <fieldset>
            <legend>Informações Pessoais</legend>

            <label>Nome Completo:</label>
            <input type="text" required>

            <label>E-mail:</label>
            <input type="email" required>

            <label>CPF:</label>
            <input type="text" id="cpf" maxlength="14" required>

            <label>Telefone:</label>
            <input type="tel" id="telefone" maxlength="15" required>

            <label>Data de Nascimento:</label>
            <input type="date" required>
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label>CEP:</label>
            <input type="text" id="cep" maxlength="9" required>

            <label>Endereço:</label>
            <input type="text" required>

            <label>Cidade:</label>
            <input type="text" required>

            <label>Estado:</label>
            <input type="text" maxlength="2" required>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>

    </form>

</main>

<footer>
    <p>&copy; 2025 Organização Social Esperança</p>
</footer>
<script src="/js/app.js"></script>

</body>
</html>
